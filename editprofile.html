        <div class="background-window-addpost display-flex align-items-center justify-content-center">
            <div class="popup-content-addpost display-flex align-items-center justify-content-center">
                <div onclick="onclickclose()" class="close-addpost">+</div>
                <form class="img-form" action="/action_page.php">
                    <label for="img">Select image:</label>
                    <input type="file" id="img" name="img" accept="image/*">

                    <label for="post-title">Post Title:</label>
                    <input type="text" id="post-title">
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
        <div class="background-window-requests display-flex align-items-center justify-content-center">
            <div class="popup-content-addpost display-flex align-items-center justify-content-center">
                <div onclick="onclickcompassclosefun()" class="close-addpost">+</div>
                <div class="display-flex flex-col">
                <div class="line"></div>
                <div class="accept-reject-content display-flex justify-content-center align-items-center">
                    <img src="img/profile-2.jpg" alt="profile-pic">
                    <p>Alaa ahmed</p>
                    <button>Accept</button>
                    <button>Reject</button>
                </div>
                <div class="line"></div>
            </div>
            </div>
        </div>
        <div class="container">
            <div class="display-flex justify-content-center align-items-center">
                <div class="profile-header display-flex">
                    <div class="profile-img-content display-flex flex-col justify-content-center">
                        <img src="img/profile.jpg" alt="profile.jpg">
                        <p class="click-here">
                            <nobr>Change Profile Photo</nobr>
                        </p>
                    </div>
                    <div class="profile-header-content">
                        <div class="profile-name display-flex align-items-center">
                            <h2>Ahmed1223</h2>
                        </div>
                        </a>
                        <div class="followers display-flex">
                            <p>1 <span>Posts</span></p>
                            <p>10 <span>Followers</span></p>
                            <p>20 <span>Following</span></p>
                        </div>
                        <div class="profile-discription">
                            <h3>Ahmed</h3>
                            <p>Discription</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="comment-border"></div>
            <div class="edit-content display-flex justify-content-center">
                <div class="form-Labels display-flex flex-col">
                    <p>First Name :</p>
                    <p>Last Name :</p>
                    <p>Email :</p>
                    <p>Number :</p>
                </div>
                <form action="POST">
                    <!-- <label for="first">First Name:</label> -->
                    <input class="edit-profile-form" 
                    type="text" name="first-name" id="first" placeholder="  First Name">
                    <br />
                    <!-- <label for="last">Last Name:</label> -->
                    <input class="edit-profile-form"
                    onfocus="if(this.placeholder === '  Last Name' ){this.placeholder ='';}"
                    onblur="if(this.placeholder === '' ){this.placeholder ='  Last Name';}"
                    type="text" name="last-name" id="last" placeholder="  Last Name">
                    <br />
                    <!-- <label for="email">Email:</label> -->
                    <input class="edit-profile-form"
                    onfocus="if(this.placeholder === '  Email' ){this.placeholder ='';}"
                    onblur="if(this.placeholder === '' ){this.placeholder ='  Email';}"
                    type="email" name="email" id="email" placeholder="  Email">
                    <br />
                    <!-- <label for="mobile">Mobile:</label> -->
                    <input class="edit-profile-form" 
                    onfocus="if(this.placeholder === '  Phone Number' ){this.placeholder ='';}"
                    onblur="if(this.placeholder === '' ){this.placeholder ='  Phone Number';}"
                    type="text" pattern="[0-9]{11}" placeholder="  Phone Number">
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
        </div>
